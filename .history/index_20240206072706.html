<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NLW Expert</title>
</head>

<body>
    <h1>Teste seus conhecimentos</h1>

    <div id="quiz"></div>

    <template>
        <div class="quiz-item">
            <h3>
                Pergunta 01
            </h3>
            <!--
              <dl>: <dl> representa uma lista de descrição. No contexto do item do quiz, é usado para definir uma lista de perguntas e respostas.

              <dt>: <dt> representa um termo ou nome em uma lista de descrição. Aqui, é usado para cada opção de resposta.
            -->
            <dl>
                <dt>
                    <input type="radio" name="item" value="0">
                    <span>
                        Resposta A
                    </span>
                </dt>
            </dl>
        </div>
    </template>
    <script src="./index.js"></script>
</body>

</html>
